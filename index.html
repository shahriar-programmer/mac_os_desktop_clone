<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mac OS</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- <link
      rel="stylesheet"
      href="css/font-awesome-4.7.0/css/font-awesome.min.css"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
  </head>
  <body>
    <div class="main">
      <div class="notch">
        <div class="notch-left">
          <div class="start-menu">
            <i class="fa fa-apple"></i>
          </div>
          <div class="notch-lists">
            <a href="#">Desktop</a>
            <a href="#">File</a>
            <a href="#">Music</a>
            <a href="#">Pictures</a>
            <a href="#">Video</a>
          </div>
        </div>
        <div class="notch-right">
          <i class="fa fa-bell"></i>
          <i class="fa fa-desktop"></i>
          <i class="fa fa-info"></i>
          <i class="fa fa-volume-up"></i>
          <i class="fa fa-search"></i>
          <p>Fri 22 March, 15:26</p>
        </div>
      </div>
      <div class="plank">
        <div class="plank_item">
          <img src="img/firefox.svg" alt="" />
        </div>
        <div class="plank_item">
          <img src="img/photoflare.svg" alt="" />
        </div>
        <div class="plank_item">
          <img src="img/preferences-desktop-plasma.svg" alt="" />
        </div>
        <div class="plank_item">
          <img src="img/softwarecenter.svg" alt="" />
        </div>
        <div class="plank_item">
          <img src="img/visual-studio-code.svg" alt="" />
        </div>
        <div class="plank_item">
          <img src="img/spotify-client.svg" alt="" />
        </div>
        <div class="plank_item">
          <img src="img/sublime-text.svg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
